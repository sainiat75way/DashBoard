<div *ngIf="!isLoginPageOrRegisterPage()">

      <div class="row">

          </select>
          <span class="d-none d-lg-inline-block d-md-inline-block d-sm-inline-block d-xs-none me-3"

          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase" href="http://localhost:4200/account"><i

          </li>
          <li class="nav-item">
            <a class="nav-link mx-2 text-uppercase" href="http://localhost:4200/chat"><i
