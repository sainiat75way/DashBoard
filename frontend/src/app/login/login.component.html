<div class="register-container">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required="">
        <input type="password" name="pswd" placeholder="Password" [(ngModel)]="user.password" required="">
        <button (click)="login()">Login</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Don't have an account?</label>
        <button [routerLink]="['']">Create Account</button>
      </form>
    </div>
  </div>
</div>
